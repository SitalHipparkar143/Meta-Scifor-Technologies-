{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center">My Enrolled Courses</h2>
    <div class="row">
        {% for course in courses %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ course.image.url }}" class="card-img-top" alt="Course Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">{{ course.description|truncatewords:20 }}</p>

                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">You have not enrolled in any courses yet.</p>
        {% endfor %}
    </div>
{% endblock %}

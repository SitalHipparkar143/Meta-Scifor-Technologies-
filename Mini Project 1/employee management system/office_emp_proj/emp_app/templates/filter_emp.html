<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #2C3E50; color: white;">

<div class="container p-4 mt-4" style="background-color: #34495E; border-radius: 10px; color: white; max-width: 600px;">
    <h1 class="text-center">Filter Employee Details</h1>
    <hr>

    <form action="/filter_emp" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Employee First / Last Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
        </div>

        <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
        </div>

        <hr>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #2C3E50; color: white;">

<div class="container p-4 mt-4 text-center" style="background-color: #34495E; border-radius: 10px; color: white;">
    <h1 class="text-center">Remove An Employee</h1>
    <hr>

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Employee To Be Removed
        </button>
        <ul class="dropdown-menu bg-light text-dark" aria-labelledby="dropdownMenuButton1">
            {% for emp in employees %}
                <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #2C3E50; color: white;">

<div class="container p-4 mt-4" style="background-color: #34495E; border-radius: 10px; color: white;">
    <h1 class="text-center">Add An Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}">
        </div>
        <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
        </div>
        <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" id="role" name="role" value="{{role}}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}">
        </div>
        <div class="mb-3">
            <label for="hire_date" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{hire_date}}">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>View All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container p-4 mt-4" style="background-color: #34495E; border-radius: 10px;">
    <h1 class="text-center">All Employee Details</h1>
    <hr>
    <table class="table table-striped text-white" style="background-color: #1ABC9C;">
        <thead>
            <tr>
                <th>#</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Dept</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Hire Date</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <th>{{ emp.id }}</th>
                <td>{{ emp.first_name }}</td>
                <td>{{ emp.last_name }}</td>
                <td>{{ emp.dept.name }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.bonus }}</td>
                <td>{{ emp.role.name }}</td>
                <td>{{ emp.phone }}</td>
                <td>{{ emp.hire_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
